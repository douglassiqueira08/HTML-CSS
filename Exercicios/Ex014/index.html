<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
<video width="560" controls autoplay loop>

    <source src="midia/video.mp4.mp4" type="video/mp4">
    <source src="midia/video.m4v.m4v" type="video/m4v">
    <source src="midia/video.webm.webm" type="video/webm">
<p>Se o navegador tem compatibilidade com a reprodução de video.</p>

</video>

</head>
<body>
    <h1>Adicionando videos do youtube (video externo)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
