<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>
    <h1>Trabalhando com imagens flexíveis</h1>

    <p>Ao diminuir o tamanho da tela, a imagem vai se adaptar pra não aparecer cortada. </p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.jpg" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src=""></audio>
</body>
</html>
